<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
      <link rel="stylesheet" href=" {% static "css/estilos.css" %}" >
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      
     
      
      
        <title>Arriendar Sala</title>
</head>
<body>

<div class="container"  >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="{% url "index"%}" >Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"  href="{% url "Grilla"%}">Grilla<span class="sr-only" >(current)</span></a>
            </li>
            
        </div>
      </nav>

</div>
    


    <div class="container " id="formulario">
        <div class="card   col-md-12" id="t2">
           <form action="{% url "ArrendarSala" %}" id="" method="post"  class=" formulario " enctype="multipart/form-data" >
               <div class="container ">
                       
                       <h3 id="titulo" >Arrendar:</h3>
                       
                    
               </div>
          
           {% csrf_token %}
                   <br>
                   <label for="" id="lbform">Region: </label>
                        <div class="form-group  " >
                            <select class="form-control" name="region" id="select2" required>
                                
                                <option value="">Seleccione region</option>
                                {%for p in Region%}
                                <option value="{{p.rrg_nombre}}">{{p.rrg_nombre}} , {{p.rrg_ordinal}}</option>
                                {% endfor %} 
                            </select>
                           
                        </div>
                   <br>
                   <label for="" id="lbform">Comuna: </label>
                        <div class="form-group  ">
                            <select class="form-control" id="select2" name="comuna" required>
                                <option value="">Seleccione comuna</option>
                                {%for p in Comuna%}
                                <option value="{{p.rcm_nombre}}">{{p.rcm_nombre}} </option>
                                {% endfor %}
                            </select>
                        </div>
                    <br>
                   <label for="" id="lbform">Sala </label>
                        <div class="form-group  ">
                            <select class="form-control" name="sala" id="select2" required>
                                <option value="">Seleccione Sala</option>
                                {%for p in Sala%}
                                <option value="{{p.msl_nombre}} {{p.msl_numero}}">{{p.msl_nombre}} {{p.msl_numero}} </option>
                                {% endfor %}
                               
                            </select>
                        </div>
                   <br>
                   <label for="" id="lbform">Fecha: </label>
                   <input type="date" class=" form-control  " id="select2" required  name="fecha" >
                   <br>
                   <label for="" id="lbform">Hora: </label>
                       
                   
                   <input type="time" class=" form-control  " id="select2" required  name="hora" >
                   
                    <div id="boton">
                        <input class="btn  form-control " id="boton2" type="submit" value="Arrendar Sala">
                    </div>    
                    
           
               <br>
               <br>

          </form>

         </div>
   </div>
     

<script>

const  alerta =document.querySelector('#boton2')

alerta.addEventListener('click',() =>{

    toastr.error('Sala arrendada',{"progresBar":true });
    ;
    
} )
</script>
    


    <script src="{% static "js/app.js" %}"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

</body>
</html>
